name: SetTheSpawn
main: hu.montlikadani.SetTheSpawn.SetTheSpawn
version: 1.9
author: montlikadani
description: Set the spawn at the location.
softdepend: [Vault]
# DO NOT EDIT ANYTHING ABOVE THIS LINE!

commands:
  setthespawn:
    description: The main command for SetTheSpawn.
    usage: <command>
    aliases: [sts]
  setspawn:
    description: Set the spawn command.
    usage: <command>
  deletespawn:
    description: Delete the spawn command.
    usage: <command>
    aliases: [delspawn]
  spawn:
    description: Teleport to the spawn.
    usage: <command>

permissions:
  setthespawn.*:
     description: Gives access to all SetTheSpawn permissions.
     children:
       setthespawn.spawn.use: true
       setthespawn.setspawn: true
       setthespawn.delspawn: true
       setthespawn.bypass.cooldown: true
       setthespawn.spawn.teleport.all: true
       setthespawn.spawn.teleport.other: true
       setthespawn.spawn.setup: true
       setthespawn.sign.create: true
       setthespawn.sign.break: true
       setthespawn.sign.use: true
       setthespawn.countdown.stopall: true
       setthespawn.sign.use.everybody: true
       setthespawn.bypass.blockspawninpvp: true
       setthespawn.bukkitspawn: true
       setthespawn.bukkitspawn.other: true
       setthespawn.reload: true
       setthespawn.plugindisable: true
       setthespawn.help: true
       setthespawn.cmd.tabcomplete: true
  setthespawn.spawn.use:
    description: Allows a player to use /spawn command.
    default: true
  setthespawn.setspawn:
    description: Allows a player to use /setspawn command.
    default: false
  setthespawn.delspawn:
    description: Allows a player to use /deletespawn command.
    default: false
  setthespawn.bypass.cooldown:
    description: Bypass teleport cooldown permission.
    default: false
  setthespawn.spawn.teleport.all:
    description: Teleport all players to spawn permission.
    default: false
  setthespawn.spawn.teleport.other:
    description: Teleport other player to spawn permission.
    default: false
  setthespawn.spawn.setup:
    description: Allows a player to use spawn settings gui.
    default: false
  setthespawn.sign.create:
    description: Allows a player to create a spawn sign.
    default: false
  setthespawn.sign.break:
    description: Allows a player to break a spawn sign.
    default: false
  setthespawn.sign.use:
    description: Allows a player to use a spawn sign.
    default: true
  setthespawn.countdown.stopall:
    description: Allows a player to use /sts stopalltask command.
    default: false
  setthespawn.sign.use.everybody:
    description: Allows a player to use in sign everybody line to teleport all online players.
    default: false
  setthespawn.bypass.blockspawninpvp:
    description: Bypass block spawn command in pvp.
    default: false
  setthespawn.bukkitspawn:
    description: Allows to the player to use /sts bukkitspawn command.
    default: false
  setthespawn.bukkitspawn.other:
    description: Allows to the player to use /sts bukkitspawn <player> command.
    default: false
  setthespawn.help:
    description: Help commands for SetTheSpawn.
    default: false
  setthespawn.reload:
    description: Reload the config files.
    default: op
  setthespawn.plugindisable:
    description: Allow to player to disable plugin.
    default: op
  setthespawn.cmd.tabcomplete:
    description: You can use [TAB] in commands.
    default: false
